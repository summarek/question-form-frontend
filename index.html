<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact V7</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="http://167.71.39.142/new-question" method="POST">
				<span class="contact100-form-title">
					Podaj swój nick, pytanie, 4 odpowiedzi i zaznacz która jest prawidłowa.
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" id="name" type="text" name="nick" placeholder="Nick">
					<label class="label-input100" for="name">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Question is required">
					<input class="input100" id="email" type="text" name="question" placeholder="Pytanie">
					<label class="label-input100">
						<span class="lnr lnr-envelope"></span>
					</label>
				</div>
				<div class="anserws">
					<div class="wrap-input50 validate-input" data-validate="Answer is required">
						<input class="input100 no-padding" type="text" name="answer1" placeholder="Odpowiedź 1">
						<label class="label-input100">
							<span class="lnr">
								<input style="cursor: pointer;" type="radio" name="rightIndex" value="1">
							</span>
						</label>
					</div>
					<div class="wrap-input50 validate-input" data-validate="Answer is required">
						<input class="input100 no-padding" type="text" name="answer2" placeholder="Odpowiedź 2">
						<label class="label-input100">
							<span class="lnr"> <input style="cursor: pointer;" type="radio" name="rightIndex" value="2">
							</span>
						</label>
					</div>
				</div>

				<div class="anserws">

					<div class="wrap-input50 validate-input" data-validate="Answer is required">
						<input class="input100 no-padding" type="text" name="answer3" placeholder="Odpowiedź 3">
						<label class="label-input100">
							<span class="lnr"> <input style="cursor: pointer;" type="radio" name="rightIndex" value="3">
							</span>
						</label>
					</div>
					<div class="wrap-input50 validate-input" data-validate="Answer is required">
						<input class="input100 no-padding" type="text" name="answer4" placeholder="Odpowiedź 4">
						<label class="label-input100">
							<span class="lnr"> <input style="cursor: pointer;" type="radio" name="rightIndex" value="4">
							</span>
						</label>
					</div>
				</div>




				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<input type="submit" class="contact100-form-btn" value="WYŚLIJ">
							
						
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
